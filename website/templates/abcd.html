<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border Example</title>
    <style>
        table, th, td {
            border: 1px solid black; /* Adds borders to the table, header, and data cells */
            border-collapse: collapse; /* Ensures borders are collapsed, not doubled */
        }
        th, td {
            padding: 10px; /* Adds padding inside each cell */
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
    </tr>
    <tr>
        <td>Data 3</td>
        <td>Data 4</td>
    </tr>
</table>

</body>
</html>
